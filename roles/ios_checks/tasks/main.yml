---
# tasks file for ios_checks


- name: collect output from ios device
  ios_command:
    commands:
      - show version
      - show interface
      - show running-config all
      - show ip interface brief
  register: output

- name: Show output
  debug:
    # msg: "{{ output.stdout[0] | regex_findall('\\s+Device name:\\s+(\\S+)') | first }}"
    msg: "{{ output.stdout[0] }}"
